<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calling the Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <label for="zip">ZIP code:</label>
    <input type="text" id="zip" maxlength="5" size="5">
    <input type="button" value="Find" id="findBtn">
    <p id="working" style="display:none">Retreiving the current weather...</p>
    <p id="error"></p>

    <div id="results" style="display:none">
        <p>
            Current temperature: <strong id="currentTemp">
            </strong>
        </p>
        <p>
            Description: <strong id="description">
            </strong>
        </p>
        <p>
            Current humidity: <strong id="humidity">
            </strong>
        </p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
